
<!-- templates/registration/password_reset_done.html -->
{% extends 'base.html' %}

{% block title %}Email Sent - EduPlatform{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-green-100">
                <i class="fas fa-check-circle text-green-600 text-xl"></i>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Check your email
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                We've sent you instructions for setting your password. You should receive the email shortly.
            </p>
        </div>
        <div class="text-center">
            <a href="{% url 'login' %}" class="font-medium text-primary hover:text-indigo-500">
                Return to login
            </a>
        </div>
    </div>
</div>
{% endblock %}
