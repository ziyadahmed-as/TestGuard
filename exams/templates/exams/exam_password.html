<!-- templates/exams/exam_password.html -->
{% extends 'core/base.html' %}

{% block title %}Enter Exam Password - {{ attempt.exam.title }}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-6">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Enter Exam Password</h1>
            <p class="text-gray-600 mt-2">Please enter the password provided by your instructor to start the exam.</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="exam_password" class="block text-sm font-medium text-gray-700 mb-1">Exam Password</label>
                <input type="password" name="exam_password" id="exam_password" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md transition-colors">
                Start Exam
            </button>
        </form>
    </div>
</div>
{% endblock %}
