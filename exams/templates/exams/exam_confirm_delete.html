<!-- exams/templates/exams/exam_confirm_delete.html -->
{% extends 'core/base.html' %}

{% block title %}Delete Exam - TestGuard Platform{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <div class="px-4 py-5 sm:px-6 bg-red-100">
            <h3 class="text-lg leading-6 font-medium text-red-800">
                Confirm Deletion
            </h3>
        </div>
        <div class="px-4 py-5 sm:p-6">
            <p class="text-sm text-gray-500 mb-4">
                Are you sure you want to delete the exam <strong>"{{ exam.title }}"</strong>? This action cannot be undone.
            </p>
            
            <form method="post">
                {% csrf_token %}
                <div class="flex justify-end space-x-3">
                    <a href="{% url 'exams:exam_detail' exam.pk %}" class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Cancel
                    </a>
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        Delete Exam
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
