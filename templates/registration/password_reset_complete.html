<!-- templates/registration/password_reset_complete.html -->
{% extends 'base.html' %}

{% block title %}Password Reset Complete - TestGuard{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="text-center">
                <i class="fas fa-check-circle text-4xl text-green-600 mb-4"></i>
                <h2 class="mt-2 text-3xl font-extrabold text-gray-900">
                    Password reset complete
                </h2>
                <p class="mt-2 text-sm text-gray-600">
                    Your password has been set. You may go ahead and log in now.
                </p>
            </div>
        </div>
        
        <div class="rounded-md bg-green-50 p-4 mb-4">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="fas fa-check-circle text-green-400"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-green-800">
                        Password reset successfully
                    </p>
                </div>
            </div>
        </div>
        
        <div class="text-center">
            <a href="{% url 'login' %}" class="font-medium text-blue-600 hover:text-blue-500 inline-flex items-center">
                <i class="fas fa-sign-in-alt mr-2"></i> Log in
            </a>
        </div>
    </div>
</div>
{% endblock %}
