<!-- templates/registration/password_change_done.html -->
{% extends 'base.html' %}

{% block title %}Password Changed - TestGuard{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="text-center mb-6">
        <i class="fas fa-check-circle text-3xl text-green-600 mb-3"></i>
        <h1 class="text-2xl font-bold text-gray-800">Password Changed</h1>
        <p class="text-gray-600">Your password has been successfully updated</p>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6 text-center">
        <div class="rounded-md bg-green-50 p-4 mb-4">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="fas fa-check-circle text-green-400"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-green-800">
                        Password changed successfully
                    </p>
                </div>
            </div>
        </div>
        
        <div class="mt-6">
            <a href="{% url 'core:profile' %}" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition-colors inline-block">
                Return to Profile
            </a>
        </div>
    </div>
</div>
{% endblock %}
